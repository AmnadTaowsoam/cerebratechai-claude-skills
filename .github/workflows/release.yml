name: Release

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate changelog
        id: changelog
        run: |
          python .github/scripts/generate-changelog.py > CHANGELOG.md

      - name: Count skills
        id: count
        run: |
          SKILL_COUNT=$(find . -name "SKILL.md" | wc -l)
          echo "count=$SKILL_COUNT" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## üéâ New Release
            
            **Total Skills**: ${{ steps.count.outputs.count }}
            
            ## üìù Changelog
            
            ${{ steps.changelog.outputs.content }}
            
            ## üì• Installation
            
            ### Quick Install (Recommended)
            Clone the repository with minimal history for faster download:
            
            ```bash
            git clone --depth 1 --branch ${{ github.ref_name }} https://github.com/${{ github.repository }}.git cerebraSkills
            cd cerebraSkills
            ```
            
            ### Alternative Installation Methods
            
            **Using SSH (requires SSH key setup):**
            ```bash
            git clone --depth 1 --branch ${{ github.ref_name }} git@github.com:${{ github.repository }}.git cerebraSkills
            ```
            
            **Download Release Archive:**
            Visit [${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}) to download the release archive.
            
            ### Prerequisites
            - Git 2.0 or higher
            - Python 3.11+ (for running scripts)
            - See [documentation](./README.md) for complete setup instructions
          draft: false
          prerelease: false

      - name: Notify community
        run: |
          python .github/scripts/notify-release.py