name: Validate Skills

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.md'
      - '.github/workflows/validate-skills.yml'
permissions:
  contents: read

jobs:
  validate:
    name: Validate Skill Files
    runs-on: ubuntu-latest
    # Skip validation if commit message or PR title contains [skip validation] or [skip ci]
    if: |
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip validation]') && !contains(github.event.head_commit.message, '[skip ci]')) ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '[skip validation]') && !contains(github.event.pull_request.title, '[skip ci]'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyspelling
          npm install -g markdownlint-cli markdown-link-check

      - name: Validate markdown syntax
        run: |
          markdownlint '**/*.md' --ignore node_modules --ignore .github --config .markdownlint.json

      - name: Check for broken links
        run: |
          find . -name "*.md" -not -path "./node_modules/*" | xargs markdown-link-check --config .github/markdown-link-check.json

      - name: Spell check
        run: |
          pyspelling -c .github/spellcheck.yml

      - name: Validate skill structure
        run: python .github/scripts/validate-skill-structure.py

      - name: Check for required sections
        run: python .github/scripts/check-required-sections.py

      - name: Validate code examples
        run: python .github/scripts/validate-code-examples.py

      - name: Generate validation report
        if: always()
        run: python .github/scripts/generate-report.py

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation-report.html
