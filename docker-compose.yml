version: '3.8'

services:
  # Development environment
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cerebratechai-skills-dev
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/.venv
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - PYTHONUNBUFFERED=1
    command: /bin/bash

  # Skill validator service
  validator:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: skills-validator
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: python tools/validate-all.py

  # Documentation server
  docs:
    image: nginx:alpine
    container_name: skills-docs
    ports:
      - "8080:80"
    volumes:
      - ./docs:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  # Search service (for skill search functionality)
  search:
    image: elasticsearch:8.11.0
    container_name: skills-search
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

volumes:
  elasticsearch-data: